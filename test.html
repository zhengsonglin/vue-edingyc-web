<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.top{
				height:100px;
				width:80%;
				border:1px solid red;
				margin:10px auto;
			}
			
			.content{
				width:80%;
				height:600px;
				overflow: auto;
				border:1px solid blue;
				margin:auto;
				display: flex;
				flex-wrap: wrap;
				position: relative;
			}
			div[class^="div"]{
				width:220px;
				height:100px;
				border:1px solid aquamarine;
				margin:0 10px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<div>
					<input type="text" name="" id="ipt" />
					<input type="button" name="btn" id="btn" value="提交" />
				</div>
			</div>
			<div class="content">
				
			</div>
		</div>
		
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var div = ""
				for(var i=0; i<50; i++){
					div +="<div class='div"+i+"'>"+i+"</div>"
				}
				$(".content").append(div)
				
				$("#btn").click(function(){
					var index = $("#ipt").val() || 0
					var pTop = $(".content").offset().top
					var top = $(".div"+index).offset().top
					var sTop = $('.content').scrollTop()
					
					//$(".content").scrollTop(top-pTop)
					$('.content').animate({scrollTop: top-pTop+sTop}, 800);
					
					console.log(index, pTop, top)
				})
			})
		</script>
	</body>
</html>
